version: "3"

networks:
  wasabi-overlay:
    external: true

services:

  # Networking
  traefik:
    image: traefik:v2.6
    container_name: traefik
    restart: unless-stopped
    networks:
      - wasabi-overlay
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $OPDIR/traefik:/etc/traefik
    labels:
      - traefik.enable=true
      - traefik.http.routers.dashboard.entrypoints=websecure
      - traefik.http.routers.dashboard.rule=Host(`traefik.$DOMAIN`)
      - traefik.http.routers.dashboard.service=api@internal
      - traefik.http.routers.dashboard.middlewares=authelia@file
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
      - CF_DNS_API_TOKEN=$CF_DNS_API_TOKEN

  authelia:
    image: authelia/authelia
    container_name: authelia
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 9091
    volumes:
      - /opt/authelia:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.authelia.tls=true
      - traefik.http.routers.authelia.entrypoints=websecure
      - traefik.http.routers.authelia.rule=Host(`auth.$DOMAIN`)
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  nginx:
    image: lscr.io/linuxserver/nginx
    container_name: nginx
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 443
    volumes:
      - $OPDIR/nginx:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx.entrypoints=websecure
      - traefik.http.routers.nginx.rule=Host(`$DOMAIN`)
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  # Monitoring & Updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    networks:
      - wasabi-overlay
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=$TZ
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=$WATCHTOWER_NOTIFICATION_URL
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 9090
    volumes:
      - $OPDIR/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - $OPDIR/prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    labels:
      - traefik.enable=true
      - traefik.http.routers.prometheus.entrypoints=websecure
      - traefik.http.routers.prometheus.rule=Host(`prometheus.$DOMAIN`)
      - traefik.http.routers.prometheus.middlewares=authelia@file
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  node-exporter:
    image: prom/node-exporter
    container_name: node-ereinion
    hostname: node-ereinion
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 9100
    command:
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor-ereinion
    hostname: cadvistor-ereinion
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    environment:
      - TZ=$TZ

  grafana:
    image: grafana/grafana-oss:main
    container_name: grafana
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 3000
    volumes:
      - $OPDIR/grafana:/var/lib/grafana
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.rule=Host(`prometheus.$DOMAIN`)
      - traefik.http.routers.grafana.middlewares=authelia@file
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  # Communication
  protonmail:
    image: shenxn/protonmail-bridge
    container_name: protonmail
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 25
      - 143
    volumes:
      - $OPDIR/protonmail:/root
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  # Backup
  syncthing:
    image: syncthing/syncthing
    container_name: syncthing
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8384
    volumes:
      - $OPDIR/syncthing:/var/syncthing
    labels:
      - traefik.enable=true
      - traefik.http.routers.syncthing.entrypoints=websecure
      - traefik.http.routers.syncthing.rule=Host(`syncthing.$DOMAIN`)
      - traefik.http.routers.syncthing.middlewares=authelia@file
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  # Media
  tautulli:
    image: lscr.io/linuxserver/tautulli
    container_name: tautulli
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8181
    volumes:
      - $OPDIR/tautulli:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.tautulli.entrypoints=websecure
      - traefik.http.routers.tautulli.rule=Host(`tautulli.$DOMAIN`)
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  # Code
  code-server:
    image: lscr.io/linuxserver/code-server
    container_name: code-server
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8443
    volumes:
      - $OPDIR/code:/config
    labels:
      - traefik.enable=true
      - traefik.http.routers.code-server.entrypoints=websecure
      - traefik.http.routers.code-server.rule=Host(`cood.$DOMAIN`)
      - traefik.http.routers.code-server.middlewares=authelia@file
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
