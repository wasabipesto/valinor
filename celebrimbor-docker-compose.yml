version: "3"

networks:
  wasabi-overlay: # find a way to make this variable
    external: true

services:

  # Monitoring & Updates
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-celebrimbor
    hostname: node-celebrimbor
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 9100
    command:
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    environment:
      TZ: $TZ

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor-celebrimbor
    hostname: cadvistor-celebrimbor
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    environment:
      TZ: $TZ

  smartctl:
    image: matusnovak/prometheus-smartctl:latest
    container_name: smartctl
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 9902
    privileged: true

  # Media
  rtorrent:
    image: crazymax/rtorrent-rutorrent:latest
    container_name: rtorrent
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 6881  # DHT
      - 8000  # XMLRPC
      - 8080  # RUTORRENT
      - 9000  # WEBDAV
    ports:
      - 50000 # INCOMING
    volumes:
      - $OPDIR/rtorrent/data/geoip:/data/geoip
      - $OPDIR/rtorrent/data/rtorrent:/data/rtorrent
      - $OPDIR/rtorrent/data/rutorrent:/data/rutorrent
      - $DATADIR/Seeds:/data/Seeds
    stop_grace_period: 15s
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    hostname: filebrowser
    user: $PUID:$PGID
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 80
    volumes:
      - $OPDIR/filebrowser/filebrowser.db:/database/filebrowser.db
      - $OPDIR/filebrowser/.filebrowser.json:/.filebrowser.json
      - $DATADIR:/data
#    entrypoint: /bin/sh # only used with docker-compose run to edit config

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    hostname: prowlarr
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 9696
    volumes:
      - $OPDIR/prowlarr:/config
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 8989
    volumes:
      - $OPDIR/sonarr:/config
      - $DATADIR:/data
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 7878
    volumes:
      - $OPDIR/radarr:/config
      - $DATADIR:/data
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID

  calibre-web:
    image: ghcr.io/linuxserver/calibre-web:version-0.6.12 
    # pinned due to this bug https://github.com/janeczku/calibre-web/issues/1466
    container_name: calibre-web
    hostname: calibre-web
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 8083
    volumes:
      - $OPDIR/calibre-web:/config
      - $DATADIR/Books:/data/Books
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      DOCKER_MODS: linuxserver/calibre-web:calibre

  # Backup
  syncthing:
    image: syncthing/syncthing:latest
    container_name: syncthing
    hostname: syncthing
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 8384
    volumes:
      - $OPDIR/syncthing:/var/syncthing
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID

  # Other
  homeassistant:
    image: lscr.io/linuxserver/homeassistant:latest
    container_name: homeassistant
    hostname: homeassistant
    restart: unless-stopped
    privileged: true
    network_mode: host    # Note: You cannot use http://homeassistant:8123 to access this container
    ports:                #       since it has network_mode: host. Instead you need to connect to
      - 8123:8123         #       the host's port 8123. This is relevant for traefik and prometheus.
    volumes:
      - $OPDIR/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
      DOCKER_MODS: linuxserver/mods:universal-package-install
      INSTALL_PACKAGES: nmap # for nmap device tracker

  code-celebrimbor:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-celebrimbor
    hostname: code-celebrimbor
    restart: unless-stopped
    networks:
      - $NETWORK
    expose:
      - 8443
    volumes:
      - $OPDIR/code:/config
      - $OPDIR:/opt
    environment:
      TZ: $TZ
      PUID: $PUID
      PGID: $PGID
