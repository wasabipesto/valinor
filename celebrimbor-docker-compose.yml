version: "3"

networks:
  wasabi-overlay:
    external: true

services:

  # Monitoring & Updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    hostname: watchtower-celebrimbor
    restart: unless-stopped
    networks:
      - wasabi-overlay
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=$TZ
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=$WATCHTOWER_NOTIFICATION_URL
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info

  node-exporter:
    image: prom/node-exporter
    container_name: node-celebrimbor
    hostname: node-celebrimbor
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 9100
    command:
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    container_name: cadvisor-celebrimbor
    hostname: cadvistor-celebrimbor
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    environment:
      - TZ=$TZ

  # Media
  rtorrent:
    image: crazymax/rtorrent-rutorrent:latest
    container_name: rtorrent
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 6881  # DHT
      - 8000  # XMLRPC
      - 8080  # RUTORRENT
      - 9000  # WEBDAV
    ports:
      - 50000 # INCOMING
    volumes:
      - $OPDIR/rtorrent/data/geoip:/data/geoip
      - $OPDIR/rtorrent/data/rtorrent:/data/rtorrent
      - $OPDIR/rtorrent/data/rutorrent:/data/rutorrent
      - $DATADIR/Seeds:/data/Seeds
    stop_grace_period: 15s
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    hostname: filebrowser
    user: $PUID:$PGID
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 80
    volumes:
      - $OPDIR/filebrowser/filebrowser.db:/database/filebrowser.db
      - $OPDIR/filebrowser/.filebrowser.json:/.filebrowser.json
      - $DATADIR:/data
#    entrypoint: /bin/sh # only used with docker-compose run to edit config

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    hostname: prowlarr
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 9696
    volumes:
      - $OPDIR/prowlarr:/config
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    hostname: sonarr
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8989
    volumes:
      - $OPDIR/sonarr:/config
      - $DATADIR:/data
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    hostname: radarr
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 7878
    volumes:
      - $OPDIR/radarr:/config
      - $DATADIR:/data
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID

  calibre-web:
    image: ghcr.io/linuxserver/calibre-web:version-0.6.12 
    # pinned due to this bug https://github.com/janeczku/calibre-web/issues/1466
    container_name: calibre-web
    hostname: calibre-web
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8083
    volumes:
      - $OPDIR/calibre-web:/config
      - $DATADIR/Books:/data/Books
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
      - DOCKER_MODS=linuxserver/calibre-web:calibre

  # Other
  homeassistant:
    image: lscr.io/linuxserver/homeassistant
    container_name: homeassistant
    hostname: homeassistant
    restart: unless-stopped
    networks:
      - wasabi-overlay
    expose:
      - 8123
#    ports:
#      - 8123:8123
    volumes:
      - $OPDIR/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
#    privileged: true
#    network_mode: host
#    pass through usb devices
#    devices:
#      - /dev/ttyUSB0:/dev/ttyUSB0
    environment:
      - TZ=$TZ
      - PUID=$PUID
      - PGID=$PGID
